<html>
<head>
    <title>Digital- Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        header {
            background-color: #000000;
            color: #c71515;
            text-align: center;
            padding: 2rem 0;
            position: relative; /* Add this */
        }
        .header-content h1 {
            font-size: 2.5rem;
        }
   /* Add styles for the round profile picture */
        .profile-picture {
            width: 100px; /* Adjust the size as needed */
            height: 100px;
            border-radius: 75%; /* Create a circular shape */
            object-fit: cover; /* To ensure the image fills the circular area */
            position: absolute; /* Add this */
            top: 75px; /* Adjust top position as needed */
            left: 75px; /* Adjust left position as needed */
        }
        ul
         {
            list-style-type: disc;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <!-- Add your profile picture here -->
            <img src="./cherry.jpg" alt="Your Profile Picture" class="profile-picture">
            <h1>KATHIRESAN</h1>
            <p>Studying BCA</p>
        </div>
    </header>
    <section id="education">
        <div class="section-content">
            <h2>BCA</h2>
            <p>TDA College of Arts and Science</p>
        </div>
    </section>

    <section id="skills">
        <div class="section-content">
            <h2>Skills</h2>
            <ul>
                <li>Java</li>
                <li>DBMS</li>
                <li>Machine Learning</li>
                <li>Python</li>
            </ul>
        </div>
    </section>
  <section id="projects">
        <div class="section-content">
            <h2>Projects</h2>
            <ul>
                <li><a href="#">Foundation and coding</a></li>
                <li><a href="#">PHP</a></li>
                <!-- Add more project links here -->
            </ul>
        </div>
    </section>
    <script>
        // Smooth scrolling to section when clicking on navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();

                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);

                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
